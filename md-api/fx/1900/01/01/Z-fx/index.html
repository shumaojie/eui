<p>全局地动画设置：</p>

<ul>
<li><code>$.fx.off</code>  (在支持css transition 的浏览器中默认为false)：设置true来禁止所有<a href="#animate"><code>animate()</code></a>效果。</li>
<li><p><code>$.fx.speeds</code>: 用来设置动画时间的对象：</p>

<ul>
<li><code>_default</code> (400 ms)</li>
<li><code>fast</code> (200 ms)</li>
<li><code>slow</code> (600 ms)</li>
</ul>
</li>
</ul>


<p>  改变现有值或者添加一个新属性去影响使用一个字符串来设置时间的动画。</p>
