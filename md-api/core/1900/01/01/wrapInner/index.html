<p>将每个元素中的 <em>内容</em> 包裹在一个单独的结构中。结构可以是单个元件或多个嵌套元件，
并且可以通过在作为HTML字符串或DOM节点，
或者是一个生成用来包元素的回调函数，这个函数返回前两种类型的包裹片段。</p>

<div class="highlight"><pre><code class="language-js" data-lang="js"><span class="c1">// wrap the contents of each navigation link in a span:</span>
<span class="nx">$</span><span class="p">(</span><span class="s1">&#39;nav a&#39;</span><span class="p">).</span><span class="nx">wrapInner</span><span class="p">(</span><span class="s1">&#39;&lt;span&gt;&#39;</span><span class="p">)</span>

<span class="c1">// wrap the contents of each list item in a paragraph and emphasis:</span>
<span class="nx">$</span><span class="p">(</span><span class="s1">&#39;ol li&#39;</span><span class="p">).</span><span class="nx">wrapInner</span><span class="p">(</span><span class="s1">&#39;&lt;p&gt;&lt;em /&gt;&lt;/p&gt;&#39;</span><span class="p">)</span></code></pre></div>
