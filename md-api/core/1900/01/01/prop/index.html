<p>读取或设置dom元素的属性值。它在读取属性值的情况下优先于 <a href="#attr">attr</a>，
因为这些属性值会因为用户的交互发生改变，如<code>checked</code> 和 <code>selected</code>。</p>

<p>简写或小写名称，比如<code>for</code>, <code>class</code>, <code>readonly</code> 及类似的属性，将被映射到实际的属性上，
比如<code>htmlFor</code>, <code>className</code>, <code>readOnly</code>, 等等。</p>
