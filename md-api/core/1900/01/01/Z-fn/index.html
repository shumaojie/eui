<p><code>Zepto.fn</code>是一个对象，它拥有Zepto对象上所有可用的方法，如 <a href="#addClass"><code>addClass()</code></a>，
 <a href="#attr"><code>attr()</code></a>，和其它方法。
在这个对象添加一个方法，所有的Zepto对象上都能用到该方法。</p>

<p>这里有一个实现 Zepto 的 <a href="#empty"><code>empty()</code></a>方法的例子：</p>

<div class="highlight"><pre><code class="language-js" data-lang="js"><span class="nx">$</span><span class="p">.</span><span class="nx">fn</span><span class="p">.</span><span class="nx">empty</span> <span class="o">=</span> <span class="kd">function</span><span class="p">(){</span>
  <span class="k">return</span> <span class="k">this</span><span class="p">.</span><span class="nx">each</span><span class="p">(</span><span class="kd">function</span><span class="p">(){</span> <span class="k">this</span><span class="p">.</span><span class="nx">innerHTML</span> <span class="o">=</span> <span class="s1">&#39;&#39;</span> <span class="p">})</span>
<span class="p">}</span></code></pre></div>
