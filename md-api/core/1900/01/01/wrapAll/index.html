<p>在所有匹配元素外面包一个单独的结构。结构可以是单个元素或 几个嵌套的元素，
并且可以通过在作为HTML字符串或DOM节点。</p>

<div class="highlight"><pre><code class="language-js" data-lang="js"><span class="c1">// wrap all buttons in a single div:</span>
<span class="nx">$</span><span class="p">(</span><span class="s1">&#39;a.button&#39;</span><span class="p">).</span><span class="nx">wrapAll</span><span class="p">(</span><span class="s1">&#39;&lt;div id=buttons /&gt;&#39;</span><span class="p">)</span></code></pre></div>
