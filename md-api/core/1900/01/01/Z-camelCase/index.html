<p>将一组字符串变成“骆驼”命名法的新字符串，如果该字符已经是“骆驼”命名法，则不变化。</p>

<div class="highlight"><pre><code class="language-js" data-lang="js"><span class="nx">$</span><span class="p">.</span><span class="nx">camelCase</span><span class="p">(</span><span class="s1">&#39;hello-there&#39;</span><span class="p">)</span> <span class="c1">//=&gt; &quot;helloThere&quot;</span>
<span class="nx">$</span><span class="p">.</span><span class="nx">camelCase</span><span class="p">(</span><span class="s1">&#39;helloThere&#39;</span><span class="p">)</span>  <span class="c1">//=&gt; &quot;helloThere&quot;</span></code></pre></div>
