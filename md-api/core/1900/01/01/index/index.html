<p>获取一个元素的索引值（注：从0开始计数）。当elemen参数没有给出时，
返回当前元素在兄弟节点中的位置。当element参数给出时，
返回它在当前对象集合中的位置。如果没有找到该元素，则返回<code>-1</code>。</p>

<div class="highlight"><pre><code class="language-js" data-lang="js"><span class="nx">$</span><span class="p">(</span><span class="s1">&#39;li:nth-child(2)&#39;</span><span class="p">).</span><span class="nx">index</span><span class="p">()</span>  <span class="c1">//=&gt; 1</span></code></pre></div>
