<p>将用作提交的表单元素的值编译成拥有<code>name</code>和<code>value</code>对象组成的数组。
不能使用的表单元素，buttons，未选中的radio buttons/checkboxs 将会被跳过。
结果不包含file inputs的数据。</p>

<div class="highlight"><pre><code class="language-js" data-lang="js"><span class="nx">$</span><span class="p">(</span><span class="s1">&#39;form&#39;</span><span class="p">).</span><span class="nx">serializeArray</span><span class="p">()</span>
<span class="c1">//=&gt; [{ name: &#39;size&#39;, value: &#39;micro&#39; },</span>
<span class="c1">//    { name: &#39;name&#39;, value: &#39;Zepto&#39; }]</span></code></pre></div>
