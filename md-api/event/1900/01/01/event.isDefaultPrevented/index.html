<p>如果<code>preventDefault()</code>被该事件的实例调用，那么返回true。 这可作为跨平台的替代原生的<code>defaultPrevented</code>属性，
如果 <code>defaultPrevented</code>缺失或在某些浏览器下不可靠的时候。</p>

<div class="highlight"><pre><code class="language-js" data-lang="js"><span class="c1">// trigger a custom event and check whether it was cancelled</span>
<span class="kd">var</span> <span class="nx">event</span> <span class="o">=</span> <span class="nx">$</span><span class="p">.</span><span class="nx">Event</span><span class="p">(</span><span class="s1">&#39;custom&#39;</span><span class="p">)</span>
<span class="nx">element</span><span class="p">.</span><span class="nx">trigger</span><span class="p">(</span><span class="nx">event</span><span class="p">)</span>
<span class="nx">event</span><span class="p">.</span><span class="nx">isDefaultPrevented</span><span class="p">()</span></code></pre></div>
