<p>创建并初始化一个指定的DOM事件。如果给定<code>properties</code>对象，使用它来扩展出新的事件对象。
默认情况下，事件被设置为冒泡方式；这个可以通过设置<code>bubbles</code>为false来关闭。</p>

<p>一个事件初始化的函数可以使用 <a href="#trigger">trigger</a>来触发。</p>

<div class="highlight"><pre><code class="language-js" data-lang="js"><span class="nx">$</span><span class="p">.</span><span class="nx">Event</span><span class="p">(</span><span class="s1">&#39;mylib:change&#39;</span><span class="p">,</span> <span class="p">{</span> <span class="nx">bubbles</span><span class="o">:</span> <span class="kc">false</span> <span class="p">})</span></code></pre></div>
